
<html lang="en">
<head>

<body>
<div id='layout'>
    <div id='container'>

    </div>

<div id = "year_selection" class="year_selection">
    <label for="year_select">Select an year:</label>
    <select id="year_select" onchange="getDataAndDrawChart()">
        <option value="2010" selected="selected">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
    </select>
</div>

<div id = "parameter_selection" class="parameter_selection">
    <label for="parameter_select">Select a gas: </label>
    <select id="parameter_select" onchange="getDataAndDrawChart()">
        <option value="2010" selected="selected"></option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
    </select>
</div>

<script src='index.js'></script>
